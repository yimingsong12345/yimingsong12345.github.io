<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sungyoon Lim</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Mobile Navigation -->
    <div id="mobileNav">
        <nav class="mobile-nav">
            <ul>
                <li><a href="#portraits">Portraits</a></li>
                <li><a href="#other-photos">Other Photos</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content Wrapper -->
    <div id="mainWrapper">

        <!-- Header Section -->
        <header id="header">
            <div id="logo">
                <h1 class="site-title">Photography Portfolio</h1>
            </div>
        </header>

        <!-- Gallery Section -->
        <div id="gallery">
            <div class="gallery-category" id="portraits">
                <h2>Portraits</h2>
                <div class="gallery-images">
                    <!-- Example images, replace with your own -->
                    <img src="image1.jpg" alt="Image 1">
                    <img src="image2.jpg" alt="Image 2">
                </div>
            </div>
            <div class="gallery-category" id="other-photos">
                <h2>Other Photos</h2>
                <div class="gallery-images">
                    <img src="image3.jpg" alt="Image 3">
                    <img src="image4.jpg" alt="Image 4">
                </div>
            </div>
        </div>

        <!-- About Section (Example) -->
        <div id="about">
            <h2>About</h2>
            <p>Information about the photographer.</p>
        </div>

        <!-- Contact Section (Example) -->
        <div id="contact">
            <h2>Contact</h2>
            <p>Contact information or form.</p>
        </div>

        <!-- Footer Section -->
        <footer id="footer">
            <p>&copy; 2025 Photography Portfolio | All Rights Reserved</p>
        </footer>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
