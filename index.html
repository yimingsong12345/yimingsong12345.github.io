<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            color: #777;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .contact {
            text-align: center;
            padding: 30px;
            background-color: #f4f4f4;
        }

        .contact p {
            font-size: 1.2rem;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>John Doe</h1>
    <p>Photographer | Capturing Lifeâ€™s Moments</p>
</header>

<div class="gallery">
    <img src="https://via.placeholder.com/600x400" alt="Photo 1">
    <img src="https://via.placeholder.com/600x400" alt="Photo 2">
    <img src="https://via.placeholder.com/600x400" alt="Photo 3">
    <img src="https://via.placeholder.com/600x400" alt="Photo 4">
    <img src="https://via.placeholder.com/600x400" alt="Photo 5">
    <img src="https://via.placeholder.com/600x400" alt="Photo 6">
</div>

<div class="contact">
    <p>Interested in my work? Let's talk!</p>
    <p>Email: john.doe@email.com</p>
    <p>Phone: (123) 456-7890</p>
</div>

<footer>
    <p>&copy; 2025 John Doe Photography</p>
</footer>

</body>
</html>
